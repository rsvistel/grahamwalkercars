<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c637af8942.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="owl-carousel/dist/assets/owl.carousel.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="car-page">

<div id="car-title">
    <div>
        <h2>2017 VOLKSWAGEN GOLF</h2>
        <p><b>R 2.0 TSI 5DR 310BHP</b></p>
    </div>
    <div class="price-block">
        <div><span class="price">€38,995</span></div>
        <div>Monthly payment from<br><span class="price">€220</span></div>
    </div>
</div>

<!--Carousel Wrapper-->
<div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
        <div id="slideshow-counter"><span></span></div>
        <div class="carousel-item active">
            <img class="d-block w-100" src="img/car-detail/car1.jpg"
                 alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car2.jpg"
                 alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car3.jpg"
                 alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car4.jpg"
                 alt="Fourth slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car1.jpg"
                 alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car2.jpg"
                 alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car3.jpg"
                 alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car4.jpg"
                 alt="Fourth slide">
        </div>
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
        <img src="img/car-detail/up.png" alt="up">
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
        <img src="img/car-detail/down.png" alt="up">
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
    <ol class="carousel-indicators">
        <li data-target="#carousel-thumb" data-slide-to="0" class="active">
            <img src="img/car-detail/car1.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="1">
            <img src="img/car-detail/car2.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="2">
            <img src="img/car-detail/car3.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="3">
            <img src="img/car-detail/car4.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="4">
            <img src="img/car-detail/car1.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="5">
            <img src="img/car-detail/car2.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="6">
            <img src="img/car-detail/car3.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="7">
            <img src="img/car-detail/car4.jpg" width="100%">
        </li>
        <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
            <img src="img/car-detail/up.png" alt="up">
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
            <img src="img/car-detail/down.png" alt="up">
            <span class="sr-only">Next</span>
        </a>
    </ol>
</div>
<!--/.Carousel Wrapper-->
<div id="car-accordion" class=" accordion-used-car__mobile-padding">
    <div id="accordion-used-car" class="accordion-used-car">
        <div class="card">
            <div class="card-header accordion-used-car__card-header form-icon"
                 id="headingMessage">
                <a class="btn shadow-none accordion-used-car__title" data-toggle="collapse"
                   data-target="#collapseMessage" aria-expanded="false"
                   aria-controls="collapseMessage" role="button">
                    Make an enquiry
                </a>
            </div>
            <div id="collapseMessage" class="collapse accordion-used-car__collapse"
                 aria-labelledby="headingMessage" data-parent="#accordion-used-car">
                <div class="card-body accordion-used-car__card-body">
                    <div class="form-container">
                        <form action="#" method="post" class="accordion-used-car__form">
                            <div class="form-group">
                                <input type="text"
                                       class="form-control accordion-used-car__form-control"
                                       id="InputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text"
                                       class="form-control accordion-used-car__form-control"
                                       id="InputPhone" placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <input type="text"
                                       class="form-control accordion-used-car__form-control"
                                       id="InputEmail" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <textarea
                                        class="form-control rounded-0 accordion-used-car__form-control accordion-used-car__textarea"
                                        id="FormControlTextarea" rows="5"
                                        placeholder="Your message"></textarea>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input"
                                       id="exampleCheck1">
                                <label class="form-check-label accordion-used-car__form-check"
                                       for="exampleCheck1">I consent to Bill Griffin Motors
                                    storing my submitted information to allow them to reply to
                                    my enquiry</label>
                            </div>
                            <button type="submit"
                                    class="btn btn-primary accordion-used-car__form-button">Send
                                Enquiry
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card accordion-used-car__card car-modal-open">
            <div class="card-header accordion-used-car__card-header finance-icon"
                 id="headingFinance">
                <a href="#" class=" btn shadow-none collapsed accordion-used-car__title">
                    Finance Option
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-header accordion-used-car__card-header reserve-icon"
                 id="headingReserve">
                <a href="#" class=" btn shadow-none collapsed accordion-used-car__title">
                    Reserve This Car
                </a>
            </div>
        </div>
    </div>
  </div>
<script src="js/script.js"></script>
</body>
</html>
