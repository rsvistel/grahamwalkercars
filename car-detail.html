<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c637af8942.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="owl-carousel/dist/assets/owl.carousel.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="car-page">

<div id="car-title">
    <div>
        <h2>2017 VOLKSWAGEN GOLF</h2>
        <p><b>R 2.0 TSI 5DR 310BHP</b></p>
    </div>
    <div class="price-block">
        <div><span class="price">€38,995</span></div>
        <div>Monthly payment from<br><span class="price">€220</span></div>
    </div>
</div>

<!--Carousel Wrapper-->
<div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
        <div id="slideshow-counter"><span></span></div>
        <div class="carousel-item active">
            <img class="d-block w-100" src="img/car-detail/car1.jpg"
                 alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car2.jpg"
                 alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car3.jpg"
                 alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car4.jpg"
                 alt="Fourth slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car1.jpg"
                 alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car2.jpg"
                 alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car3.jpg"
                 alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/car-detail/car4.jpg"
                 alt="Fourth slide">
        </div>
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
        <img src="img/car-detail/up.png" alt="up">
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
        <img src="img/car-detail/down.png" alt="up">
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
    <ol class="carousel-indicators">
        <li data-target="#carousel-thumb" data-slide-to="0" class="active">
            <img src="img/car-detail/car1.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="1">
            <img src="img/car-detail/car2.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="2">
            <img src="img/car-detail/car3.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="3">
            <img src="img/car-detail/car4.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="4">
            <img src="img/car-detail/car1.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="5">
            <img src="img/car-detail/car2.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="6">
            <img src="img/car-detail/car3.jpg" width="100%">
        </li>
        <li data-target="#carousel-thumb" data-slide-to="7">
            <img src="img/car-detail/car4.jpg" width="100%">
        </li>
        <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
            <img src="img/car-detail/up.png" alt="up">
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
            <img src="img/car-detail/down.png" alt="up">
            <span class="sr-only">Next</span>
        </a>
    </ol>
</div>
<!--/.Carousel Wrapper-->
<script src="js/script.js"></script>
</body>
</html>
